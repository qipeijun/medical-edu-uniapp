<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模式选择</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        techBlue: '#03A9F4',
                        lightCyan: '#E0F7FA',
                        grassGreen: '#81C784',
                        warmWhite: '#FAFAFA',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #FAFAFA; }
    </style>
</head>
<body class="bg-warmWhite text-gray-800 h-screen w-full overflow-hidden flex flex-col relative">
    
    <!-- Status Bar -->
    <div class="h-12 w-full flex justify-between items-center px-6 pt-2 bg-transparent z-50 absolute top-0 text-gray-800 font-medium">
        <span>9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col justify-center items-center px-8 relative">
        
        <!-- Logo Area -->
        <div class="mb-16 text-center animate-bounce-slow">
            <div class="w-24 h-24 bg-gradient-to-br from-lightCyan to-techBlue rounded-3xl flex items-center justify-center shadow-lg mx-auto mb-4 transform rotate-3">
                <i class="fas fa-plus text-4xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-wider">医教通</h1>
            <p class="text-xs text-gray-500 mt-1">Medical Education</p>
        </div>

        <!-- Buttons -->
        <div class="w-full space-y-4">
            <button class="w-full bg-gradient-to-r from-techBlue to-cyan-400 text-white font-medium py-3.5 rounded-lg shadow-md active:scale-95 transition-transform duration-200">
                立即注册
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">游客浏览仅可查看大众科普板块</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <button class="w-full bg-transparent border border-techBlue text-techBlue font-medium py-3.5 rounded-lg active:bg-lightCyan transition-colors duration-200">
                游客浏览
            </button>
        </div>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-gray-800 rounded-full z-50"></div>

</body>
</html>

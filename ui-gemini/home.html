<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        techBlue: '#03A9F4',
                        lightCyan: '#E0F7FA',
                        grassGreen: '#81C784',
                        warmWhite: '#FAFAFA',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-warmWhite text-gray-800 h-screen w-full overflow-hidden flex flex-col relative">

    <!-- Status Bar -->
    <div class="h-12 w-full flex justify-between items-center px-6 pt-2 bg-transparent z-50 absolute top-0 text-gray-800 font-medium">
        <span>9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto pb-24 hide-scrollbar">
        
        <!-- Search/Header -->
        <div class="px-4 mt-12 mb-4 flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-xs text-gray-400">早上好，同学</span>
                <span class="font-bold text-lg text-gray-800">开始今天的学习吧！</span>
            </div>
            <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-full h-full object-cover" alt="avatar">
            </div>
        </div>

        <!-- Carousel -->
        <div class="px-4 mb-6">
            <div class="w-full h-40 rounded-2xl relative overflow-hidden shadow-lg group">
                <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="Banner">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
                    <span class="text-white font-bold text-lg">2026临床执业医师考试大纲发布</span>
                </div>
            </div>
        </div>

        <!-- Today's Review -->
        <div class="mx-4 mb-6 bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="bg-techBlue px-4 py-3 flex justify-between items-center text-white">
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar-check text-sm"></i>
                    <span class="font-bold text-sm">今日需复习：45题</span>
                </div>
                <span class="text-xs opacity-80 cursor-pointer">全部 <i class="fas fa-chevron-right text-[10px]"></i></span>
            </div>
            <div class="p-4 bg-white/50 backdrop-blur-sm">
                <!-- Progress Bar -->
                <div class="w-full bg-gray-100 rounded-full h-2 mb-4">
                    <div class="bg-grassGreen h-2 rounded-full" style="width: 35%"></div>
                </div>
                <!-- Card -->
                <div class="bg-white border border-gray-100 rounded-xl p-3 flex justify-between items-center shadow-sm hover:translate-y-[-2px] transition-transform duration-200 cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-lightCyan flex items-center justify-center text-techBlue">
                            <i class="fas fa-bone"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-bold text-sm text-gray-800">系统解剖学</span>
                            <span class="text-xs text-gray-500">待复习 12 题</span>
                        </div>
                    </div>
                    <button class="bg-techBlue text-white text-xs px-3 py-1.5 rounded-full shadow-sm hover:bg-blue-500 transition-colors">
                        开始
                    </button>
                </div>
            </div>
        </div>

        <!-- Functional Grid -->
        <div class="grid grid-cols-4 gap-4 px-4 mb-8">
            <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div class="w-12 h-12 rounded-xl bg-blue-50 text-techBlue flex items-center justify-center text-xl shadow-sm group-hover:bg-techBlue group-hover:text-white transition-colors">
                    <i class="fas fa-book-medical"></i>
                </div>
                <span class="text-xs text-gray-600">课程</span>
            </div>
            <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div class="w-12 h-12 rounded-xl bg-blue-50 text-techBlue flex items-center justify-center text-xl shadow-sm group-hover:bg-techBlue group-hover:text-white transition-colors">
                    <i class="fas fa-pen-fancy"></i>
                </div>
                <span class="text-xs text-gray-600">习题</span>
            </div>
            <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div class="w-12 h-12 rounded-xl bg-blue-50 text-techBlue flex items-center justify-center text-xl shadow-sm group-hover:bg-techBlue group-hover:text-white transition-colors">
                    <i class="fas fa-file-signature"></i>
                </div>
                <span class="text-xs text-gray-600">考试</span>
            </div>
            <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div class="w-12 h-12 rounded-xl bg-blue-50 text-techBlue flex items-center justify-center text-xl shadow-sm group-hover:bg-techBlue group-hover:text-white transition-colors">
                    <i class="fas fa-star"></i>
                </div>
                <span class="text-xs text-gray-600">收藏</span>
            </div>
             <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div class="w-12 h-12 rounded-xl bg-blue-50 text-techBlue flex items-center justify-center text-xl shadow-sm group-hover:bg-techBlue group-hover:text-white transition-colors">
                    <i class="fas fa-book"></i>
                </div>
                <span class="text-xs text-gray-600">笔记本</span>
            </div>
             <div class="flex flex-col items-center gap-2 cursor-pointer group opacity-60">
                <div class="w-12 h-12 rounded-xl bg-gray-50 text-gray-400 flex items-center justify-center text-xl shadow-sm border border-gray-100">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <span class="text-xs text-gray-400">商城</span>
            </div>
        </div>

        <!-- Popular Science -->
        <div class="px-4">
            <h3 class="font-bold text-lg text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-1 h-5 bg-techBlue rounded-full block"></span>
                大众科普
            </h3>
            
            <!-- Tabs -->
            <div class="flex gap-2 mb-4 overflow-x-auto hide-scrollbar">
                <button class="px-4 py-1.5 bg-techBlue text-white rounded-full text-xs whitespace-nowrap shadow-sm">全部</button>
                <button class="px-4 py-1.5 bg-white border border-gray-200 text-gray-600 rounded-full text-xs whitespace-nowrap">急救常识</button>
                <button class="px-4 py-1.5 bg-white border border-gray-200 text-gray-600 rounded-full text-xs whitespace-nowrap">疾病预防</button>
                <button class="px-4 py-1.5 bg-white border border-gray-200 text-gray-600 rounded-full text-xs whitespace-nowrap">健康生活</button>
            </div>

            <!-- List -->
            <div class="space-y-3">
                <div class="bg-white p-3 rounded-xl shadow-sm flex gap-3">
                    <div class="w-24 h-16 rounded-lg bg-gray-200 overflow-hidden flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1584634731339-252c581abfc5?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col justify-between py-0.5">
                        <span class="font-bold text-sm text-gray-800 line-clamp-2">心肺复苏(CPR)正确操作指南：黄金四分钟</span>
                        <span class="text-xs text-gray-400">2026-01-02发布</span>
                    </div>
                </div>
                 <div class="bg-white p-3 rounded-xl shadow-sm flex gap-3">
                    <div class="w-24 h-16 rounded-lg bg-gray-200 overflow-hidden flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1606206591513-568d525f198e?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col justify-between py-0.5">
                        <span class="font-bold text-sm text-gray-800 line-clamp-2">冬季流感高发期，如何科学防护？</span>
                        <span class="text-xs text-gray-400">2026-01-01发布</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Tab Bar -->
    <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 pb-6 pt-2 px-6 flex justify-between items-end z-40">
        <div class="flex flex-col items-center gap-1 text-techBlue">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px]">首页</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-book-open text-xl"></i>
            <span class="text-[10px]">学习</span>
        </div>
         <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-history text-xl"></i>
            <span class="text-[10px]">复习</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px]">我的</span>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-gray-800 rounded-full z-50"></div>

</body>
</html>

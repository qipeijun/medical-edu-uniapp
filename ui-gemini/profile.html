<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        techBlue: '#03A9F4',
                        lightCyan: '#E0F7FA',
                        grassGreen: '#81C784',
                        warmWhite: '#FAFAFA',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-warmWhite text-gray-800 h-screen w-full overflow-hidden flex flex-col relative">

    <!-- Top Background -->
    <div class="absolute top-0 w-full h-64 bg-gradient-to-b from-techBlue to-lightCyan z-0 rounded-b-[40px]"></div>

    <!-- Status Bar -->
    <div class="h-12 w-full flex justify-between items-center px-6 pt-2 bg-transparent z-50 absolute top-0 text-white font-medium">
        <span>9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto px-4 pt-20 pb-24 hide-scrollbar z-10 relative">
        
        <!-- Profile Card -->
        <div class="bg-white rounded-2xl p-6 shadow-lg mb-6 flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-gray-200 border-2 border-white shadow-sm overflow-hidden">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <h2 class="font-bold text-lg text-gray-800">张三同学</h2>
                    <i class="fas fa-chevron-right text-gray-400 text-xs mt-1.5"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">北京大学医学部 · 2023级</p>
                <p class="text-xs text-gray-500">临床医学</p>
            </div>
        </div>

        <!-- Menu List -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden mb-6">
             <div class="flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-orange-50 text-orange-500 flex items-center justify-center">
                        <i class="fas fa-book"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">我的笔记本</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-yellow-50 text-yellow-500 flex items-center justify-center">
                        <i class="fas fa-star"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-purple-50 text-purple-500 flex items-center justify-center">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">我的考试</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div class="flex items-center justify-between p-4 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-blue-50 text-blue-500 flex items-center justify-center">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">消息通知</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500"></span>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Settings Group -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gray-50 text-gray-500 flex items-center justify-center">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">基础设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
             <div class="flex items-center justify-between p-4 active:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gray-50 text-gray-500 flex items-center justify-center">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
        </div>

    </div>

    <!-- Tab Bar -->
    <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 pb-6 pt-2 px-6 flex justify-between items-end z-40">
        <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px]">首页</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-book-open text-xl"></i>
            <span class="text-[10px]">学习</span>
        </div>
         <div class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-history text-xl"></i>
            <span class="text-[10px]">复习</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-techBlue">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px]">我的</span>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-gray-800 rounded-full z-50"></div>

</body>
</html>

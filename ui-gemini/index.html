<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医教通 - UI原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 40px;
        }
        
        /* iPhone 14 Pro / 15 Pro / 17 Pro Mockup Frame */
        .iphone-frame {
            width: 393px; /* iPhone 14 Pro Width */
            height: 852px; /* iPhone 14 Pro Height */
            background-color: #fff;
            border-radius: 55px;
            box-shadow: 
                0 0 0 12px #333, /* Bezel */
                0 0 0 13px #555, /* Outer Bezel highlight */
                0 20px 50px rgba(0,0,0,0.3); /* Drop Shadow */
            position: relative;
            overflow: hidden;
            margin: auto;
            border: 8px solid #000; /* Inner black border */
        }

        /* Dynamic Island / Notch */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background-color: #000;
            border-radius: 20px;
            z-index: 100;
        }

        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 47px; /* Matches frame inner radius */
            overflow: hidden;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 1.1rem;
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-12">医教通 (Medical Education) - 高保真原型设计</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-16 justify-items-center">
            
            <!-- 1. Mode Selection -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="mode_selection.html"></iframe>
                    </div>
                </div>
                <div class="label">1. 模式选择 (Mode Selection)</div>
            </div>

            <!-- 2. Login -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="login.html"></iframe>
                    </div>
                </div>
                <div class="label">2. 注册登录 (Login)</div>
            </div>

            <!-- 3. Info Complete -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="info_complete.html"></iframe>
                    </div>
                </div>
                <div class="label">3. 信息完善 (Info Complete)</div>
            </div>

            <!-- 4. Home -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
                <div class="label">4. 首页 (Home)</div>
            </div>

            <!-- 5. Study -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="study.html"></iframe>
                    </div>
                </div>
                <div class="label">5. 学习/题库 (Study)</div>
            </div>

            <!-- 6. Question Detail -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="question_detail.html"></iframe>
                    </div>
                </div>
                <div class="label">6. 答题详情 (Question Detail)</div>
            </div>

            <!-- 7. Review -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="review.html"></iframe>
                    </div>
                </div>
                <div class="label">7. 复习 (Review)</div>
            </div>

            <!-- 8. Profile -->
            <div>
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen-content">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
                <div class="label">8. 我的 (Profile)</div>
            </div>

        </div>
    </div>

</body>
</html>
